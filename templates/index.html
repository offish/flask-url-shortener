<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <title>URL Shrinker</title>
    </head>

    <body>
        <div class="container">
            <h1>URL Shrinker</h1>
            <form action="/shrink" method="POST" class="my-4 form-inline">
                <label for="url" class="sr-only">Url</label>
                <input required placeholder="URL" type="url" name="url" id="url" class="form-control col mr-2">
                <button class="btn btn-success" type="submit">Shrink</button>
            </form>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Full URL</th>
                        <th>Short URL</th>
                        <th>Clicks</th>
                        <th>Created</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in db %}
                        <tr>
                            <td><a href="{{ i['url'] }}">{{ i['url'] }}</a></td>
                            <td><a href="{{ i['shrinked'] }}">{{ i['shrinked'] }}</a></td>
                            <td>{{ i['clicks'] }}</td>
                            <td>{{ i['created'] }}</td>
                            <td><a href="/delete/{{ i['shrinked'] }}">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
